name: CI - MLFlow

on:
  push:
    branches: 
      - main
  workflow_dispatch:

jobs:
  train_model:
    name: Train Model and Deploy to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Python 3.12.7
        uses: actions/setup-python@v5
        with:
          python-version: 3.12.7

      - name: ğŸ” Check Python and pip Versions
        run: |
          python --version
          pip --version

      - name: ğŸ“¦ Install Project Dependencies
        run: pip install -r MLProjek/requirements.txt

      - name: ğŸš€ Run MLflow Project
        run: |
          cd MLProjek
          export MLFLOW_TRACKING_URI=file:./mlruns
          mlflow run . --env-manager=local

      - name: ğŸ” Get Latest MLflow run_id
        id: get_run_id
        run: |
          cd MLProjek
          export MLFLOW_TRACKING_URI=file:./mlruns

          experiment_id=0
          echo "experiment_id=$experiment_id" >> $GITHUB_ENV

          run_id=$(ls -1t "./mlruns/$experiment_id" | grep -E '^[a-f0-9]{32}$' | head -n 1)
          if [ -z "$run_id" ]; then
            echo "âŒ Failed to get run_id"
            exit 1
          fi

          echo "âœ… Latest run_id: $run_id"
          echo "MLFLOW_RUN_ID=$run_id" >> $GITHUB_ENV

      - name: â• Install Additional Dependencies (e.g., requests)
        run: pip install requests

      - name: ğŸ“¤ Upload MLflow Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlartifacts
          path: MLProjek/mlruns/${{ env.experiment_id }}/${{ env.MLFLOW_RUN_ID }}/artifacts

      - name: ğŸ³ Build Docker Image from MLflow Model
        run: |
          cd MLProjek
          export MLFLOW_TRACKING_URI=file:./mlruns
          mlflow models build-docker -m "runs:/${{ env.MLFLOW_RUN_ID }}/model" -n titanic-image

      - name: ğŸ” Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ·ï¸ Tag Docker Image
        run: docker tag titanic-image ${{ secrets.DOCKER_USERNAME }}/titanic-image:latest

      - name: ğŸ“¦ Push Docker Image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/titanic-image:latest

      - name: ğŸšª Log Out from Docker Hub
        run: docker logout
